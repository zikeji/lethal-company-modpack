[GameRules]

## Think of this as a percentage, the lower it is, the slower the time goes by, the higher it is, the faster time passes.
## Vanilla Default: 1.4
# Setting type: Single
# Default value: 0.7
GlobalTimeSpeedMultiplier = 1.15

## Set this to false if you don't want people who join your lobby to be able to use the hotbar keybinds and to true if you want them to be able to.
## Vanilla Default: False
# Setting type: Boolean
# Default value: true
AllowHotbarKeybinds = true

## Set this to false if you don't want people who join your lobby to be able to use the flashlight keybind and to true if you want them to be able to.
## Vanilla Default: False
# Setting type: Boolean
# Default value: true
AllowFlashlightKeybind = true

## Set this to false if you don't want people who join your lobby to be able to use the flashlight keybind and to true if you want them to be able to.
## Vanilla Default: False
# Setting type: Boolean
# Default value: true
AllowWalkieTalkieKeybind = true

## Set this to false if you don't want people who join your lobby to be able to use the terminal and to true if you want them to be able to.
## You probably want to set this to true if you're hosting a lobby with people you know and trust.
## Vanilla Default: True
# Setting type: Boolean
# Default value: true
AllowClientsToUseTerminal = true

## Set this to true if you want to use all the vanilla values tied to sprinting.
## Stamina drain related configs not included.
## Vanilla Default: True
# Setting type: Boolean
# Default value: false
UseVanillaSprintSpeedValues = false

## Set this to true if you want to use all the vanilla values tied to stamina.
## Sprint speed related configs not included.
## Vanilla Default: True
# Setting type: Boolean
# Default value: false
UseVanillaStaminaValues = false

## Set this to true if you want to use all the vanilla values for the weight of every tool item.
## Vanilla Default: True
# Setting type: Boolean
# Default value: false
UseVanillaToolItemWeights = false

## Set this to true if you want to use all the vanilla values for the price of every tool item.
## Vanilla Default: True
# Setting type: Boolean
# Default value: false
UseVanillaToolItemPrices = false

## Set this to true if you want to use all the vanilla values for the cost of traveling to the moons.
## Vanilla Default: True
# Setting type: Boolean
# Default value: false
UseVanillaMoonCosts = false

