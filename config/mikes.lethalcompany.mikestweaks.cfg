[MoonPrices]

## To change the cost to go to a planet you can change the amount corresponding to the moon you want to modify.
## You can also modify the cost of moons from different mods here, by just adding another entry anywhere in the dictionary with the planet's name and the cost you want it to be
## The value is a json string which is why you see \ everywhere before ".
## To add another moon, just add , after Titan's value and write it like so \"MoonName\":Value
## Vanilla Default: {"Experimentation":0,"Assurance":0,"Vow":0,"Offense":0,"March":0,"Rend":550,"Dine":600,"Titan":700}
# Setting type: String
# Default value: {\"Experimentation\":0,\"Assurance\":0,\"Vow\":0,\"Offense\":0,\"March\":0,\"Rend\":550,\"Dine\":600,\"Titan\":700}
MoonPrices = {\"Experimentation\":0,\"Assurance\":0,\"Vow\":0,\"Offense\":0,\"March\":0,\"Rend\":550,\"Dine\":600,\"Titan\":700}

[PlayerTweaks]

## This is the maximum amount of time you can run.
## The higher the number, the longer you can run for.
## Vanilla Default: 11
# Setting type: Single
# Default value: 15
MaxStamina = 15

## This is the floor of your sprint speed.
## Every frame your sprint speed decreases when you don't run and this is as low as it can go.
## Vanilla Default: 1
# Setting type: Single
# Default value: 1.5
DefaultSprintSpeed = 1.1

## The higher this value is, the faster your sprint speed reaches the maximum sprint speed.
## Your sprint speed increments every frame you're running.
## Vanilla Default: 1
# Setting type: Single
# Default value: 1
SprintSpeedIncreasePerFrame = 1

## The higher this value is, the faster your sprint speed goes to the default sprint speed.
## Your sprint speed decrements every frame you're not running.
## Vanilla Default: 10
# Setting type: Single
# Default value: 10
SprintSpeedDecreasePerFrame = 10

## This is your sprint speed ceiling.
## Every frame your sprint speed increases and this is how high it can go.
## Vanilla Default: 2.25
# Setting type: Single
# Default value: 3
MaxSprintSpeed = 2.5

## The bigger number this is the faster your stamina recharges.
## Vanilla Default: 1
# Setting type: Single
# Default value: 5
StaminaRechargePerFrame = 3

## The bigger number this is, the slower your stamina recharges while walking.
## Vanilla Default: 9
# Setting type: Single
# Default value: 9
StaminaWeightWhileWalking = 9

## The bigger number this is, the slower your stamina recharges while standing still
## Vanilla Default: 4
# Setting type: Single
# Default value: 4
StaminaWeightWhileStandingStill = 4

## The lower this amount is, the less stamina jumping drains.
## 
## Vanilla Default: 0.08
# Setting type: Single
# Default value: 0.04
JumpStaminaDrain = 0.04

